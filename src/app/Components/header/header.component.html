<header class = "header">
    <div class = "mainhead" >
       <img class = "Img" routerLink="/home" style = "height: 24px;" src="../../../assets/images/education.svg">
       <h2 class = "heading">BOOKSTORE</h2>
       <div class = "search">
            <button mat-icon-button class = "example-icon search-icon" mat-icon-button [matMenuTriggerFor] = "menu1">
                <mat-icon style = "margin:0px;">search</mat-icon>
            </button>
            <mat-menu #menu1 = "matMenu" class = "search-toggle"  xPosition = "after"style = "width:800px" >
                <span><input mat-menu-item class = "search-toggle-item" aria-label = "Search" type = "text" placeholder  =  "Search"></span>
            </mat-menu> 
            <input class = "searchInput" type = "text" placeholder = "Search"> 
       </div>
       <div class = "profile">
           <mat-icon [matMenuTriggerFor] = "menu" class = "headerButton">person</mat-icon>
           <mat-menu class = "profile" #menu = "matMenu" xPosition = "before">
                <div class = "profileMenu">
                    <h5 style = "cursor: pointer">Profile</h5>
                    <h5 style = "cursor: pointer" routerLink="/wishlist">My Wishlist</h5>
                </div>
                <button class = "button" mat-stroked-button>
                    Log Out
                </button>
            </mat-menu>
           <h5 style = "margin: 0; color:#FCFCFC;" >Profile</h5>
       </div>
       <div class = "bookcart" routerLink="cart" >
           <mat-icon [matBadge]="badgeContent" matBadgeSize="small" class = "headerButton" routerLink="/cart"> local_grocery_store</mat-icon>
           <h5 style = "margin: 0; color:#FCFCFC;" routerLink="/cart">Cart</h5>
       </div>
    </div>
</header>
