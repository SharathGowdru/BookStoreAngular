<div class="container">
    <app-header></app-header>

    <div class="main" >
        <div class="sub-header">
            <div style="background-color: #FFFFFF; height: 5%; padding-top: 14px" routerLink="/home">
                Home
            </div>
            <div style="background-color: #FFFFFF; height: 5%; padding-top: 14px">
                /My Wishlist
            </div>
        </div>
        <div class="length">
            <h3>My Cart({{wishlistBook.length}})</h3>
        </div>
        <div class="cart" *ngFor="let list of wishlistBook">            
            <div style="width: 100%;">
                <div>
                    <div style="display: flex; justify-content: space-between;" >
                        <div class="cart-body">
                        <div class="book" style=" flex-direction: row;">
                            <img src="../../../assets/images/image1.png">
                        </div>
                        <div class="mid-body">
                            <div style="margin-left: 20px;">
                                <h3 style="width: 300px; margin-bottom: 0; color: black;">{{list.product_id.bookName}}</h3>
                                    <h4 style="width: 300px; margin-bottom: 0; color: black;">{{list.product_id.description}}</h4>
                                    <h5 style="margin-bottom: 5px; color: #9D9D9D;">by {{list.product_id.author}}</h5>
                                    <h3>Rs. {{list.product_id.price}}</h3>
                                </div>
                            </div>
                        </div>
                        <div class="remove" mat-tooltip="Remove from wish-list" (click)="deleteWishList(list)">
                            <mat-icon style="cursor: pointer;">delete</mat-icon>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                </div>
            </div>
        </div>
    </div>
    <mat-paginator [length]="100" [pageSize]="10" aria-label="Select page"> </mat-paginator>
    <app-footer class="footer"></app-footer>
</div>
